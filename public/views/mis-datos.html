<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Imagen Digital</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>
	<body>
		<nav class="nav-extended black">
	      <div class="nav-wrapper"><a class="brand-logo " href="#"><img src="../img/logo3.jpg" alt="logo"></a></div>
	    </nav>
		<div class="container-fluid center">
			<div class="row">
				<div class="col s10 offset-s1">
					<h5><i class="material-icons">face</i> Mis datos</h5>
				</div>
			</div>
			<div class="row">
			    <form class="col s10 offset-s1">
			      	<div class="row">
				        <div class="input-field col s12">
				          <input placeholder="Nombre" id="name" type="text" class="validate">
				        </div>
				        <div class="input-field col s12">
				          <input placeholder="Correo electrónico" id="correo" type="email" class="validate">
				        </div>
				        <div class="input-field col s4">
				          <input placeholder="Día" id="día" type="text" class="validate" maxlength="2">
				        </div>
				        <div class="input-field col s4">
				          <input placeholder="Mes" id="mes" type="text" class="validate" maxlength="2">
				        </div>
				        <div class="input-field col s4">
				          <input placeholder="Año" id="año" type="text" class="validate" maxlength=4>
				        </div>
					</div>
					<div class="carousel-fixed-item center" id="guardar-mis-datos"><a class="btn waves-effect red white-text darken-text-2" href="canal.html" type="submit">GUARDAR</a></div>
					<br>
					<a href="cambiar-contraseña.html">Cambiar contraseña</a>
				</form>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	</body>
</html>
